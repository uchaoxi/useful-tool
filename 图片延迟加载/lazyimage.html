    <script>
        //beta版本，很多多余操作，包括每次触发oncroll事件都从头判断images，没有对onsroll的频繁触发做处理
        let lazyLoad = function () {
            const imgDoms = document.getElementsByTagName('img');
            const imgs = [...imgDoms];
            loadImages(imgs);
            document.onscroll = function () {
                console.log('scroll')
                loadImages(imgs);
            }
        }
       
        function loadImages(imgs) {
            let height = document.documentElement.scrollTop + window.innerHeight;
            imgs.forEach(function (ele) {
                if (ele.offsetTop < height&&ele.getAttribute('src')=='images/loading.gif') {
                    let source = ele.getAttribute('data-src')
                    ele.setAttribute('src', source);
                }
            })
        }
        lazyLoad();
    </script>
