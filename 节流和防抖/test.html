        function lazyload() {
            let images = document.getElementsByTagName('img'),
                len = images.length,
                n = 0;
            return function (...params) {
                let seeHeight = window.innerHeight + document.documentElement.scrollTop;
                for (let i = n; i < len; i++) {
                    if (images[i].offsetTop < seeHeight && images[i].getAttribute('src') == 'images/loading.gif') {
                        let source = images[i].getAttribute('data-src');
                        images[i].setAttribute('src', source);
                    }
                }
            }
        }
